<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <div class="container flex">
      <div class="row justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
          <img src="./images/image-equilibrium.jpg" class="card-img-top" alt="nft image" id="img">
          <div class="card-body">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-text" id="info">
              Our Equilibrium collection promotes balance and calm.</p>
            <p>
              <span class="eth"> <img src="./images/icon-ethereum.svg" alt="eth icon"> 0.041 ETH</span> <span
                class="story"> <img src="./images/icon-clock.svg" alt="clock icon"> 3 days left</span>
            </p>
            <hr>
            <span class="create"> <img class="thumb" src="./images/image-avatar.png" alt="">
              Creation of </span> <span class="name">Jules
              Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
